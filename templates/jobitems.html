<div class="border-bottom row" style="margin-bottom:16px;padding:8px">

		<h4 style="color:rgb(120,120,120);margin-bottom:4px">{{job['title']}}</h4>
		<div><strong>Location: </strong>{{job['location']}}</div>

		{% endif %}
	</div>
	<div class="col-3">
		<a href="mailto:test@test.dev?subject=Application%20for%20{{job['title']}}&body=My%20Name%3A%20%3Cyour%20name%20here%3E%0D%0AMy%20Resume%3A%20%3Cyour%20resume%20link%20here%3E%0D%0AMy%20LinkedIn%3A%20%3Cyour%20linkedin%20profile%20link%20here%3E" type="button" class="btn btn-outline-primary">Apply</a>
	</div>
</div>
